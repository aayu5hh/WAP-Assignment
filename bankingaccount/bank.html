<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Banking System</title>
    <link rel="stylesheet" href="css/bank.css">
    <script type="text/javascript" src="js/bank.js"></script>
  </head>
  <body>
    <div class="myMargin">
      <label for="accountName">Account Name: </label>
      <input type="text" id="accountName">
    </div>

    <div class="myMargin">
      <label for="amount">Deposit</label>
      <input class="" type="text" id="amount">
    </div>

    <div class="myMargin">
      <button type="button" id="button">Create new account</button>
    </div>

    <textarea class="myMargin" id="displayArea" rows="8" cols="80"></textarea>

  </body>
</html>
